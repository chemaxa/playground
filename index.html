<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
    <!-- FIreBase-->
    <script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>

    <!-- Video JS -->
    <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.12/video.js"></script>

    <!-- APPLICATION -->
    <script src="youtube.js"></script>
    <script src="app.js"></script>
</head>

<body>


    <form class="setBroadcastForm">
        Put URL to Your Video:
        <br>
        <input type='url' placeholder='Введите URL видео' pattern="http?://.+" />
        <input type='submit' value='Set Broadcast' />

    </form>

    <input class='broadcastUrl' onfocus="this.select() " value='http://www.youtube.com/watch?v=yvRn76Fqyzc'>


    <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="480" height="270" data-setup='{}'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>


    <div class='broadcastsList'>
        <input type='button' name='btnGetBroadcasts' value='Get Broadcasts'>
        <ul>

        </ul>
    </div>


</body>

</html>
