<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- FIreBase-->
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <!-- Video JS -->
    <link href="css/videojs.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/4.12/video.js"></script>
    <!-- Google URL Shortener -->
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="js/urlShortener.js"></script>
    <!-- APPLICATION -->
    <script src="js/youtube.js"></script>
    <script src="js/app.js"></script>
    <!-- User Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h1>JVideo</h1>
                <div class="form-group">
                    <label for="inputPutUrl" class="col-sm-2 control-label">Put URL</label>
                    <div class="input-group">
                        <input type="url" class="form-control" id="inputPutUrl" placeholder="Put URL to Video" pattern="http?://.+">
                        <span class="input-group-btn">
                           <button class="btn btn-default" type="button" id="setBroadcast">Go!</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputGetUrl" class="col-sm-2 control-label">Get URL</label>
                    <div class="input-group col-sm-10">
                        <input type="url" class="form-control" id="inputGetUrl" placeholder="Get URL" value='http://www.youtube.com/watch?v=yvRn76Fqyzc'>
                    </div>
                </div>
                <div class="col-md-8">
                    <video id="player" class="video-js vjs-default-skin">
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                </div>
                <div class="col-md-4">
                    <button id='getBroadcasts' class="btn btn-primary">Get Broadcasts</button>
                    <div id="broadcasts" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
